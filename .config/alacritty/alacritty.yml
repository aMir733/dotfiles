window:
  padding:
    x: 1
    y: 1
  dimensions:
    columns: 170
    lines: 45
      #decorations: none


font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 10.5

shell:
  program: 'tmux'

env:
  TERM: xterm-256color

colors:
  # Default colors
  primary:
    background: '0x191919'
    foreground: '0xb4b4b9'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0x979e2e'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'
